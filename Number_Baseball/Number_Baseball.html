<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            .center{
                position: absolute;
                text-align: center;
                width: 100%;
                top: 50%;
                font-size: 20px;
            }
            .result{
                position: absolute;
                text-align: right;
                width: 100%;
                top: 40%;
                font-size: 15px;
            }
            .start{
                position: absolute;
                text-align: center;
                width: 100%;
                top: 10%;
                font-size: 40px;
            }
            .inputDiv{
                display: none;
                position: absolute;
                text-align: center;
                width: 100%;
                top: 60%;
                font-size: 20px;
            }
            .center #restartbutton{
                display: none;
            }

        </style>
    </head>
    <body>
        <div class="center">
            <input type="button" id="startbutton" class="content" value ="플레이볼" style= "padding: 30px; font-size:20px; border-radius: 5px">
        </div>
        <div class="center">
            <input type="button" id="restartbutton" class="content" value ="재시작" onclick="window.location.reload()" style= "padding: 30px; font-size:20px; border-radius: 5px">
        </div>
        <div>
            <span class="start"></span>
            <p class="result"></p>
        </div>
        <div class="inputDiv">
            <input type="text" id="numberinput" size ="25" placeholder="세 자리 숫자를 입력해주세요" autofocus>
        </div>
    </body>
    <script type="text/javascript" src="Number_Baseball.js">
    </script>
</html>
